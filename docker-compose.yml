version: "3.8"

services:
  github-pr-app:
    build: .
    ports:
      - "4477:4477"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4477
      - SOURCE_BASE_PATH=/Users/nicolas/Source
    volumes:
      # Persist GitHub CLI authentication across container restarts
      - gh-config:/home/nextjs/.config/gh
      # Mount local Source directory at same path as host for worktree access
      - ~/Source:/Users/nicolas/Source
    restart: unless-stopped
    # Add health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4477/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  gh-config:
    driver: local
